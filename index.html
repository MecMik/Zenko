<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEED - Trova servizi e noleggia strumenti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">INEED</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Servizi</a></li>
                <li><a href="#">Accedi</a></li>
                <li><a href="#">Registrati</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <h1>Trova persone e strumenti con un click!</h1>
            <p>Cerca servizi o noleggia gli strumenti di cui hai bisogno</p>
            <div class="search-box">
                <input type="text" placeholder="Cosa cerchi oggi?">
                <button>Cerca</button>
            </div>
        </div>
    </header>

    <!-- Categorie di Servizi -->
    <section class="categories">
        <div class="container">
            <h2>Categorie di Servizi</h2>
            <div class="category-grid">
                <div class="category-item">
                    <img src="images/gardening.jpg" alt="Giardinaggio">
                    <h3>Giardinaggio</h3>
                </div>
                <div class="category-item">
                    <img src="images/cleaning.jpg" alt="Pulizia">
                    <h3>Pulizia</h3>
                </div>
                <div class="category-item">
                    <img src="images/tools.jpg" alt="Noleggio Strumenti">
                    <h3>Noleggio Strumenti</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 INeed.com. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
